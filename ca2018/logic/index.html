<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TWCU Computer Architecture 2018</title>
    <link rel="stylesheet" type="text/css" href="/pages/css/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="/pages/css/simcir.css">
    <link rel="stylesheet" type="text/css" href="/pages/css/simcir-basicset.css">
    <link rel="stylesheet" type="text/css" href="/pages/css/style.css">
    <script src="/pages/js/simcir.js"></script>
    <script src="/pages/js/simcir-basicset.js"></script>
    <script src="/pages/js/simcir-library.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>論理回路実習</h1>
        <p>
            学籍番号：<input type="text" name="sno" />&nbsp;&nbsp;&nbsp;&nbsp;
            氏名：<input type="text" name="sname" />&nbsp;&nbsp;&nbsp;&nbsp;
            課題No：<input type="number" name="qnum" style="width: 80px;"/>
        </p>
        <div class="simcir">
            {
                "width": 800,
                "height": 480
            }
            <!--,
                "toolbox": [
                    {"type":"DC"},
                    {"type":"Toggle"},
                    {"type":"PushOn"},
                    {"type":"NOT"},
                    {"type":"AND"},
                    {"type":"OR"},
                    {"type":"LED"},
                    {"type":"7seg"}
                ]
            -->
        </div>
        <p>
            作成が完了したらスクリーンショットを撮ること。<br />
            （shift + command + 3 で画面全体、shift + command + 4 で指定箇所）
        </p>
        <p>
            &copy; <a href="https://kazuhikoarase.github.io/simcirjs/">SimcirJS</a>
        </p>
    </div>
</body>
</html>
